<html>
	<head>
		<title>demo4:列表</title>
	</head>
	<body >
	<!--无序列表><-->
		<ul type = "square">                      
		    <li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
        </ul>
		<hr/>
	<!--有序列表:type = "a"  "A"  "I",默认1234><-->	
		<ol type = "A">
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
		</ol>
		<hr/>
	<!--自定义列表><-->
	    <dl>                      
			<dt>第一章</dt>
			<dd>第一节<dd>
			<dd>第二节<dd>
        </dl>
		<hr/>
		
	</body>
</html>
