<html>
	<head>
		<tittle>demo6:表单</tittle>
	</head>
	<body>

		<form action = "https://www.baidu.com" method = "get">
			用户名：<input type = "text" name = "UserName"/><br/>
				&nbsp&nbsp&nbsp&nbsp&nbsp密码: <input type = "password" name = "UserPWD"/><br/>
				<input type = "submit" value = "提交"/>             
				<input type = "reset" value = "清空"><br/>  
			<fiedset>
				<legend>性别</legend>
				<input type = "radio" name = "sex">male</input>
				<input type = "radio" name = "sex">famale</input>
			</fiedset>
			<fiedset>
				<legend>婚姻</legend>
				<input type = "radio" name = "married">married</input>
				<input type = "radio" name = "married">unmarried</input>
			</fiedset>
			<p><select name = "region" >
				<optgroup label = "陕西">
				<option>西安</option>
				<option>渭南</option>
				<option>韩城</option>
				</optgroup>
				<optgroup label = "山西">
				<option>大同</option>
				<option>神木</option>
				<option>临潼</option>
				</optgroup>
				<optgroup label = "四川">
				<option>成都</option>
				<option>绵阳</option>
				<option>德阳</option>
				</optgroup>
			</select></p>
			<p><input type="file"></input><p/>
			<textarea cols = "50" rows = "20">
			FBI Warning，网络流行词，即美国联邦调查局警告，通常是指出现在视频正片前的版权保护信息。
			内容通常是警告观众，不要未经授权，私自复制，传播视频内容。 	
            因为经常出现在各成人视频网站的视频开头，而被不明真相的观众以为是爱情动作片特有。
			并因此被用来代指爱情动作片或一切福利内容。
			也由于其中的Warning是警告的意思，会被网友作为类似于真香警告或高能预警在弹幕中使用。
			</textarea> <br/>
		</form>
	</body>
</html>
